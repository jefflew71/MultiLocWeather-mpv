<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2ddf5fda1f.js" crossorigin="anonymous"></script>
    <title>Multi-location Weather Forecast</title>
</head>
<body>
    <div class="container-fluid">
        <nav class = "navbar navbar-default navbar-dark bg-primary d-flex justify-content-start" id="navbar-header"> 
            <a class="navbar-brand m-2" href="/index.html">Compare Weather Forecast</a>
            <button type="button" id="clear-location" class="btn btn-light m-2" data-toggle="modal" data-target="#locModal">Clear Locations</button>
            <button type="button" id="refresh-weather-btn" class="btn btn-light m-2">Refresh Weather</button>
            
        </nav>
    </div>
    <div class="container-fluid">
        <!-- Location Cards displays current and forecast.  Driven by ui.js -->
        <div id="location-cards" class="d-flex"></div>
    </div>

     <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="search card card-body">
                        <h1>Search Location</h1>
                        <p class="lead">Enter a location</p>
                        <input type="text" id="searchLocation" class="form-select" multiple placeholder="Location Name...">
                    </div>
                    <div id="filteredList">
                        <select id="locationsToSelect" class="form-control mt-1" size="11">            
                        </select>
                    </div>
                </div>
            <div class="modal-footer">
                <button type="button" id="done-btn" class="btn btn-secondary" data-dismiss="modal">Done</button>
                <button id="add-btn" type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <Script src="storage.js"></Script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
